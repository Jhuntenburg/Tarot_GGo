<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarot Card Dropdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .dropdown {
      display: flex;
      align-items: center;
    }

    .dropdown select {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }

    .select-button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>
<div class="dropdown">
  <select id="tarotDropdown">
    <option value="" disabled selected>Select a Tarot Card</option>
    <option value="1">1 The Fool</option>
    <option value="2">2 The Magician</option>
    <option value="3">3 The High Priestess</option>
    <option value="4">4 The Empress</option>
    <option value="5">5 The Emperor</option>
    <option value="6">6 The Hierophant</option>
    <option value="7">7 The Lovers</option>
    <option value="8">8 The Chariot</option>
    <option value="9">9 The Hermit</option>
    <option value="10">10 Wheel of Fortune</option>
    <option value="11">11 Strength</option>
    <option value="12">12 The Hanged Man</option>
    <option value="13">13 Death</option>
    <option value="14">14 Temperance</option>
    <option value="15">15 The Devil</option>
    <option value="16">16 The Tower</option>
    <option value="17">17 The Star</option>
    <option value="18">18 The Moon</option>
    <option value="19">19 The Sun</option>
    <option value="20">20 Judgment</option>
    <option value="21">21 The World</option>
    <option value="22">Ace of Wands</option>
    <option value="23">2 of Wands</option>
    <option value="24">3 of Wands</option>
    <option value="25">4 of Wands</option>
    <option value="26">5 of Wands</option>
    <option value="27">6 of Wands</option>
    <option value="28">7 of Wands</option>
    <option value="29">8 of Wands</option>
    <option value="30">9 of Wands</option>
    <option value="31">10 of Wands</option>
    <option value="32">Page of Wands</option>
    <option value="33">Knight of Wands</option>
    <option value="34">Queen of Wands</option>
    <option value="35">King of Wands</option>
    <option value="36">Ace of Cups</option>
    <option value="37">2 of Cups</option>
    <option value="38">3 of Cups</option>
    <option value="39">4 of Cups</option>
    <option value="40">5 of Cups</option>
    <option value="41">6 of Cups</option>
    <option value="42">7 of Cups</option>
    <option value="43">8 of Cups</option>
    <option value="44">9 of Cups</option>
    <option value="45">10 of Cups</option>
    <option value="46">Page of Cups</option>
    <option value="47">Knight of Cups</option>
    <option value="48">Queen of Cups</option>
    <option value="49">King of Cups</option>
    <option value="50">Ace of Swords</option>
    <option value="51">2 of Swords</option>
    <option value="52">3 of Swords</option>
    <option value="53">4 of Swords</option>
    <option value="54">5 of Swords</option>
    <option value="55">6 of Swords</option>
    <option value="56">7 of Swords</option>
    <option value="57">8 of Swords</option>
    <option value="58">9 of Swords</option>
    <option value="59">10 of Swords</option>
    <option value="60">Page of Swords</option>
    <option value="61">Knight of Swords</option>
    <option value="62">Queen of Swords</option>
    <option value="63">King of Swords</option>
    <option value="64">Ace of Pentacles</option>
    <option value="65">2 of Pentacles</option>
    <option value="66">3 of Pentacles</option>

    <option value="75">Knight of Pentacles</option>
    <option value="76">Queen of Pentacles</option>
    <option value="77">King of Pentacles</option>
    <option value="78">78 The World</option>
  </select>
  <button class="select-button" id="selectButton">Select Card</button>
</div>

<script>
  const tarotDropdown = document.getElementById('tarotDropdown');
  const selectButton = document.getElementById('selectButton');

  selectButton.addEventListener('click', () => {
    const selectedCardNumber = tarotDropdown.value;
    // Use the selectedCardNumber as needed (e.g., send it as input somewhere else)
    console.log('Selected card number:', selectedCardNumber);
  });
</script>
</body>
</html>
